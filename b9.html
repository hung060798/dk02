<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập cạnh a');
  let b = +prompt(' nhập cạnh b');
  let c = + prompt(' nhập cạnh c');
  if ( a>0 && b>0 && c>0) {
    if ((b+c)>a &&(a+c)>b &&(a+b)>c) {
        alert(+a +','+b +','+c +' là 3 cạnh của tam giác')
    } else {
        alert(' 3 số vừa nhập không phải là cạnh của tam giác');
    };
  } else {
      alert(' 3 số vừa nhập không phải là cạnh của tam giác');
  }
</script>
</body>
</html>
