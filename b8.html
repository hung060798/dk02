<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
  let x = +prompt(' nhập số tuổi:');
  if (x>120){
    alert(' số vừa nhập không phải tuổi')
  } else  if(x<0) {
    alert(' số vừa nhập không phải tuổi')
  } else {
    alert( ' tuổi là ' +x)
  }
</script>
