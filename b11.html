<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = +prompt("nhập tiền lương tháng của bạn;");
  if (x>=50000000) {
      alert('tiền thuế thu nhập cá nhân là: ' +x*0.35);
  } else if (x>=30000000) {
      alert('tiền thuế thu nhập cá nhân là: ' +x*0.2);
  } else  if (x>=1000000) {
      alert('tiền thuế thu nhập cá nhân là: ' + x * 0.1);
  }
  else  { alert(' bạn đi làm  không phải đóng thuế rồi')
  };
</script>
</body>
</html>
